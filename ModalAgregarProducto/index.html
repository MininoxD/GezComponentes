<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styled.css">
    <title>Document</title>
</head>
<body>
    <div class="modal-add">
        <div class="header">
            <i class="fas fa-times"></i>

            <ul class="list-option">
                <li class="option-item">
                    <i class="fas fa-camera"></i>
                    <span>Caputrar Imagen</span>
                </li>
                <li class="option-item">
                    <i class="fas fa-images"></i>
                    <span>Agregar Imagen</span>
                </li>
                <li class="option-item">
                    <i class="fas fa-undo"></i>
                    <span>Rotar Imagen</span>
                </li>
            </ul>
        </div>
        <div class="formulario">
            <label class="input-icon">
                <i class="fas fa-pen"></i>
                <input type="text" name="" id="" placeholder="Buscador">
            </label>
            <label class="input-icon">
                <i class="fas fa-pen"></i>
                <input type="number" name="" id="" placeholder="Precio">
            </label>
            <label class="input-icon">
                <i class="fas fa-pen"></i>
                <input type="number" name="" id="" placeholder="Stock">
            </label>
            <label class="input-icon">
                <i class="fas fa-pen"></i>
                <input type="text" name="" id="" placeholder="Descripcion">
            </label>
            <label class="input-icon">
                <i class="fas fa-pen"></i>
                <select name="select" >
                    <option value="value1" selected>Categoria</option>
                    <option value="value1">Ropa Ni√±o</option>
                    <option value="value2" >Ropa Mujer</option>
                    <option value="value3">Ropa Hombre</option>
                </select>
            </label>
            <label class="input-icon">
                <i class="fas fa-pen"></i>
                <input type="date" name="" id="" placeholder="">
            </label>
            <button>
                Agregar Producto
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/68184e6273.js" crossorigin="anonymous"></script>
</body>
</html>
